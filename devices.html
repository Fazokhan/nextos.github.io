<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextOS - Supported Devices</title>
  <link rel="stylesheet" href="assist/css/style.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <header class="nav-header">
    <div class="logo">Next<span>OS</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="devices.html" class="active">Devices</a></li>
        <li><a href="team.html">Team</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero dark-hero devices-hero">
    <h1>Supported Devices</h1>
    <p>Find your device and get started with NextOS.</p>
  </section>

  <section class="devices-grid reveal">
    <!-- Sample device card -->
    <div class="device-card">
      <img src="assist/img/spes.png" alt="Redmi Note 11" />
      <h3>Redmi Note 11</h3>
      <a href="#">Download</a>
    </div>
    <div class="device-card">
      <img src="assist/img/lisa.png" alt="Mi 11 Lite NE" />
      <h3>Mi 11 Lite NE</h3>
      <a href="#">Download</a>
    </div>
    <!-- Add more device-card blocks below -->
  </section>

  <footer class="footer">
    <p>&copy; 2025 NextOS Project. All rights reserved.</p>
  </footer>

  <script>
    // Loader
    window.addEventListener("load", () => {
      document.querySelector(".loader-wrapper").style.display = "none";
    });

    // Scroll Reveal
    ScrollReveal({ 
      distance: '40px',
      duration: 1000,
      easing: 'ease-in-out',
      origin: 'bottom',
      reset: false 
    }).reveal('.reveal', { interval: 100 });
  </script>
</body>
</html>
